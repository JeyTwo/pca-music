<ion-content class="custom-bg-color">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="login()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>PCA Music</ion-title>
  </ion-toolbar>

  
  <swiper-container class="sp-bg-color">

    <swiper-slide *ngFor="let slide of slides">
      <h2 class="ion-text-capitalize">{{slide.title}}</h2>
      <ion-icon name="{{slide.icon}}"></ion-icon>
      <ion-avatar class="style-avatar">
        <img alt="Silhouette of a person's head" src="{{slide.avatar}}" />
      </ion-avatar>
      <img src="{{slide.image}}" alt="">
      <p class="ion-text-justify">{{slide.description}}</p>
    </swiper-slide>
  </swiper-container>
</ion-content>
