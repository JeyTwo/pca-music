<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize" >iniciar sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-icon class="login-icon" name="person-circle-outline"></ion-icon>
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Correo Electronico" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" label="Password" value="" formControlName="passkey" class="">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    
    <ion-button type="sumit">
      Login
    </ion-button>
  </form>
</ion-content>
