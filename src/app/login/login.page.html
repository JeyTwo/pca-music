<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize" >iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-icon class="login-icon" name="person-circle-outline"></ion-icon>
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="(loginUser(loginForm.value))">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Correo Electronico" formControlName="email"></ion-input>
    </ion-item>
    
    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(
        loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password" label="Password" value="" formControlName="passkey" class="">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.passkey">
        <div *ngIf="(
        loginForm.get('passkey')?.hasError(validation.type) && 
        loginForm.get('passkey')?.dirty)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">
      Login
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
  <p class="ion-text-center">ó</p>
  <ion-button (click)="register()" expand="block">
    Register<ion-icon name="person-add-outline"></ion-icon>
  </ion-button>
</ion-content>
