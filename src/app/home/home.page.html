<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <swiper-container slides-per-view="4" speed="400">
    <swiper-slide *ngFor="let artists of artists" >
      <ion-avatar>
        <img src="{{artists.image}}" alt=""/>
        <span>{{artists.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
</ion-content>
