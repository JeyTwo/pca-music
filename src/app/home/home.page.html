<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <swiper-container slides-per-view="4" speed="400">
    <swiper-slide *ngFor="let artists of artists" >
      <ion-avatar (click)="showSongs(artists)">
        <img src="{{artists.image}}" alt=""/>
        <span>{{artists.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime) || "0:00"}}</ion-col>
      <ion-col class="ion-text-end">{{ parseTime(currentSong.duration) || "0:00"}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime || 0"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>{{song.name || "Aun no has seleccionado canci√≥n"}}</ion-text>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="play-circle-outline" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause-circle-outline" (click)="pause()" *ngIf="song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
